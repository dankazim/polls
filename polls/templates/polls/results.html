{% extends "polls/base.html" %}
{% block content %}

	<h2>{{question.id}}. {{ question.question_text}}</h2>
	
	<ul>
	{% for choice in question.choice_set.all %}
	    <li>{{ choice.choice_text }}: {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
	{% endfor %}
	</ul>
	
	<button><a href="{% url 'polls:detail' question.id %}" class="btn">Vote Again</a></button>
	<button><a href="{% url 'polls:reset' question.id %}" class="btn">Reset Votes</a></button>
{% endblock %}
